<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

</html>

<head>
    <title>Money Manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/spendings.css}">

<body>
    <div class="container">
        <div>
            <h1>Money Manager</h1>
            <nav class="nav-bar">
                <ul class="nav-ul">
                    <li class="nav-li"><a href="/moneymanager">Home</a></li>
                    <li class="nav-li"><a class="active" href="/spendings">Spendings</a></li>
                    <li>
                        <form th:action="@{/logout}" method="post" class="sign-out-form">
                            <input type="submit" value="Sign out" class="sign-out-btn">
                        </form>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="mt-4">
            <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>
            <div>
                <div th:if="${timeline}" th:text="${timeline}"></div>
                <ul>
                    <li th:each="entry : ${totals}">
                        <span th:text="${entry.key}"></span>:
                        <span th:text="${entry.value}"></span>
                    </li>
                </ul>
                <div th:if="${totalSpendings}">Total spendings: <span th:text="${totalSpendings}"></span> euros</div>
                <div th:if="${totalIncome}">Total income: <span th:text="${totalIncome}"></span> euros</div>
            </div>
        </div>
    </div>
</body>

</html>
